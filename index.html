<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="brand"><span>Dammy</span> Web Design</h1>
        <div class="wrapper animate__bounceInLeft">
            <div class="companyInfo">
                <h3>Dammy Web Design</h3>
                <ul>
                    <li><i class="fa fa-road"></i> 22 Dammy site</li>
                    <li><i  class="fa fa-phone"></i> (345) 90233-2233</li>
                    <li><i class="fa fa-envelope"></i> Dammy@gmail.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <form action="massage.html" onsubmit="return validate()">
                    <p>
                        <label>Name</label>
                        <input type="text" id="name">
                    </p>
                    <p>
                        <label>Company</label>
                        <input type="text" id="company">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="email" id="email">
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" id="phone">
                    </p>
                    <p class="full">
                        <label>Massage</label>
                        <textarea id="massage" cols="20" rows="5"></textarea>
                    </p>

                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
